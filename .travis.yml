language: node_js
node_js:
- 6.9.1
sudo: required
before_install:
- npm i -g npm@^3
script:
- npm run test:cover
after_success:
- cat ./coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
- npm run build:prod
deploy:
  provider: s3
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  region:
    secure: 
  bucket:
    secure: 
